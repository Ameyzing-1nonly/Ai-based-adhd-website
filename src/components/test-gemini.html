<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Debugger</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f7fafc;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #48bb78;
        }
        .error {
            border-left: 4px solid #f56565;
        }
        .info {
            border-left: 4px solid #4299e1;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
        }
        .model-item {
            background: #edf2f7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .model-name {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Gemini API Debugger</h1>
        <p>Let's find out exactly which models work with your API key!</p>
        
        <div>
            <label><strong>Your API Key:</strong></label>
            <input type="text" id="apiKey" value="AIzaSyCVToU-mDVJqXlNovsUf2rCLCKIbrcM0LA" />
        </div>

        <div style="margin: 20px 0;">
            <button onclick="listModels()">1Ô∏è‚É£ List Available Models</button>
            <button onclick="testAllModels()">2Ô∏è‚É£ Test All Models</button>
            <button onclick="checkAPIStatus()">3Ô∏è‚É£ Check API Status</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        function showResult(message, type = 'info') {
            resultDiv.className = type;
            resultDiv.textContent = message;
        }

        async function listModels() {
            const apiKey = document.getElementById('apiKey').value;
            showResult('üîÑ Fetching available models...', 'info');

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    if (data.models && data.models.length > 0) {
                        let result = '‚úÖ SUCCESS! Available Models:\n\n';
                        
                        data.models.forEach(model => {
                            result += `üì¶ ${model.name}\n`;
                            result += `   Display Name: ${model.displayName}\n`;
                            result += `   Methods: ${model.supportedGenerationMethods.join(', ')}\n`;
                            result += `   Input Token Limit: ${model.inputTokenLimit}\n`;
                            result += `   Output Token Limit: ${model.outputTokenLimit}\n\n`;
                        });

                        showResult(result, 'success');
                    } else {
                        showResult('‚ö†Ô∏è No models found. This might mean:\n\n1. The API is not fully activated yet\n2. Your account needs verification\n3. Geographic restrictions', 'error');
                    }
                } else {
                    showResult(`‚ùå ERROR ${response.status}:\n\n${JSON.stringify(data, null, 2)}\n\nPossible causes:\n1. API key is invalid\n2. API not enabled\n3. Billing required`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå NETWORK ERROR:\n\n${error.message}\n\nCheck your internet connection.`, 'error');
            }
        }

        async function testAllModels() {
            const apiKey = document.getElementById('apiKey').value;
            showResult('üß™ Testing models...', 'info');

            const modelsToTest = [
                'models/gemini-1.5-flash',
                'models/gemini-1.5-pro', 
                'models/gemini-pro',
                'models/gemini-1.0-pro',
                'gemini-1.5-flash',
                'gemini-1.5-pro',
                'gemini-pro',
                'gemini-1.0-pro'
            ];

            let results = 'üß™ TESTING RESULTS:\n\n';
            let workingModel = null;

            for (const modelName of modelsToTest) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: 'Say "Hello!"' }]
                            }]
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        results += `‚úÖ ${modelName} - WORKS!\n`;
                        if (!workingModel) workingModel = modelName;
                    } else {
                        results += `‚ùå ${modelName} - ${response.status} ${response.statusText}\n`;
                    }
                } catch (error) {
                    results += `‚ùå ${modelName} - ${error.message}\n`;
                }
            }

            if (workingModel) {
                results += `\nüéâ USE THIS MODEL: ${workingModel}\n`;
                results += `\nIn your code, use:\nconst model = genAI.getGenerativeModel({ model: "${workingModel}" });`;
            } else {
                results += '\n\n‚ö†Ô∏è NO WORKING MODELS FOUND\n';
                results += '\nTroubleshooting steps:\n';
                results += '1. Enable API: https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com?project=506963683077\n';
                results += '2. Create new API key\n';
                results += '3. Check if billing is required\n';
                results += '4. Wait 5-10 minutes after enabling';
            }

            showResult(results, workingModel ? 'success' : 'error');
        }

        async function checkAPIStatus() {
            const apiKey = document.getElementById('apiKey').value;
            showResult('üîç Checking API status...', 'info');

            let status = 'üìä API STATUS CHECK:\n\n';

            // Test 1: Can we reach the API at all?
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                if (response.ok) {
                    status += '‚úÖ API Endpoint: Reachable\n';
                } else {
                    status += `‚ùå API Endpoint: ${response.status} ${response.statusText}\n`;
                }
            } catch (error) {
                status += `‚ùå API Endpoint: Cannot connect - ${error.message}\n`;
            }

            // Test 2: Check API key format
            if (apiKey.startsWith('AIza') && apiKey.length === 39) {
                status += '‚úÖ API Key Format: Valid\n';
            } else {
                status += '‚ùå API Key Format: Invalid (should start with AIza and be 39 chars)\n';
            }

            // Test 3: Try a simple request
            try {
                const testUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
                const response = await fetch(testUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'test' }] }]
                    })
                });

                status += `\nTest Request Response: ${response.status}\n`;
                
                if (!response.ok) {
                    const data = await response.json();
                    status += `\nError Details:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                status += `\nTest Request Failed: ${error.message}`;
            }

            status += '\n\nüí° NEXT STEPS:\n';
            status += '1. Click "List Available Models" to see what you can access\n';
            status += '2. Click "Test All Models" to find which one works\n';
            status += '3. If nothing works, create a NEW API key at:\n';
            status += '   https://aistudio.google.com/app/apikey';

            showResult(status, 'info');
        }

        // Auto-run on page load
        window.onload = () => {
            setTimeout(() => {
                listModels();
            }, 500);
        };
    </script>
</body>
</html>
